<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Editar Generos</h1><br>
    <br>

    <button type="button">
        <a href="{% url 'generosAdd' %}"> Agregar </a>
    </button>

    <div id="idMensajes">
        {% if mensaje %}
        {{mensaje}}
        {% endif %}
    </div>
    <table>
        {% if generos %}
        <th>Genero</th>
        <th>Eliminar</th>
        <th>Modificar</th>

        {% for x in generos %}
        <tr>
            <th> {{ x.genero }} </th>
            <th> <a href="{% url 'generos_del' pk=x.id_genero %}">Eliminar</a></th>
            <th> <a href="{% url 'generos_edit' pk=x.id_genero %}">Modificar</a></th>

        </tr>
        {% endfor %}
        {% endif %}
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
</body>

</html>
