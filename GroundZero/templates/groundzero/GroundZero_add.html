<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>Formulario CRUD para Artistas</h2><br>
        <form action="artistasAdd" method="post">
            {% csrf_token %}

            <pre>Rut:  <input type="text" name="rut"></pre>
            <pre>Nombre:  <input type="text" name="nombre"></pre>
            <pre>Apellido:  <input type="text" name="apellido"></pre>
            <pre>Fecha_nacimiento:  <input type="text" name="fechaNac"></pre>
            <pre>Genero:  <select name="genero">
                {% for genero in generos %}
                    <option value="{{genero.id_genero}}" >{{genero.genero}}</option>
                {% endfor %}
            </select></pre>
            <pre>Nacionalidad  <input type="text" name="nacionalidad"></pre>
            <pre>Biografia  <input type="text" name="bio"></pre>
            
            <input type="submit" name="option" value="Agregar">
        </form> <br><br>
        <a href="{% url 'crud' %}"> Volver </a>
        <br>
        <div id="idMensajes">
            {% if mensaje %}
            {{mensaje}}
            {% endif % }
        </div>
    </div>
    <button type="button">
        <a href="{% url 'artistasAdd' %}"> Agregar</a>
    </button>
    
</body>
</html>
