<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
      {% if artista %}
      <h2>Formulario Actualizar Datos Artistas</h2>
      <br />
      <form action="{% url 'artistasUpdate' %}" method="post">
        {% csrf_token %}

        <pre>Rut:  <input type="text" name="rut" value="{{artista.rut}}"></pre>
        <pre>Nombre:  <input type="text" name="nombre" value="{{artista.nombre}}"></pre>
        <pre>Apellido:  <input type="text" name="apellido" value="{{artista.apellido}}"></pre>
        <pre>Fecha_nacimiento:  <input type="text" name="fechaNac" value="{{artista.fecha_nacimiento|date: 'Y-m-d'}}"></pre>
        <pre>Genero:  <select name="genero">
                {% for genero in generos %}

                {% if genero.genero == artista.id_genero.genero %}
                    <option value="{{genero.id_genero}}" >{{genero.genero}}</option>
               {% else %}
                    <option value="{{genero.id_genero}}">{{genero.genero}}</option>
                        {% endif %}
                    {% endfor %}
            </select></pre>

        <pre>Nacionalidad  <input type="text" name="nacionalidad" value="{{artista.nacionalidad}}"></pre>
        <pre>Biografia  <input type="text" name="bio" value="{{artista.biografia}}"></pre>

        <input type="submit" name="option" value="Actualizar" />
      </form> <br /><br />
      {% endif %}
      <div id="idMensajes">
        {% if mensaje %} 
        {{mensaje}} 
        {% endif % }
    </div>
    <br><br>
    <a href="{% url 'crud' %}"> Volver </a>
    </div>
    <button type="button">
      <a href="{% url 'artistasAdd' %}"> Agregar</a>
    </button>
  </body>
</html>
